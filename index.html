<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="top-container">
            <h1>Etch-a-Sketch! ^o^</h1>
            <a href="https://www.github.com/UtilityDev/Etch-a-Sketch-"><img src="img/github-mark.svg" alt="github-mark" class="icon"></a>
        </div>
        <div class="grid"></div>
        <div class="button-container">
            <button id="resize-btn">Resize Grid</button>
            <button id="rainbow-btn">Rainbow Mode \^o^/</button>
        </div>
        <div class="color-container">
            <div class="color" id="red"></div>
            <div class="color" id="green"></div>
            <div class="color" id="yellow"></div>
            <div class="color" id="purple"></div>
            <div class="color" id="pink"></div>
            <div class="color" id="blue"></div>
            <div class="color" id="black"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
